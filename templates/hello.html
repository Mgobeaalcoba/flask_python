<!-- Condicionales en template HTML -->
{% if user_ip %}
    <h2>Hello World, tu Ip es {{user_ip}} </h2>
{% else %}

{% endif %}
<!-- Ciclo for en template HTML -->
<ul>

    {% endfor %}    
</ul>
